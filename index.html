<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8 with BOM">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Калькулятор</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Сложение чисел:</h1>
                <input class="element" id="first_add" type="number">
                <p class="element">+</p>
                <input class="element" id="second_add" type="number">
                <button class="element" id="button_addition">=</button>
                <p class="element" id="output_add"></p>
            </section>
            <section>
                <h1>Вычитание чисел:</h1>
                <input class="element" id="first_sub" type="number">
                <p class="element">-</p>
                <input class="element" id="second_sub" type="number">
                <button class="element" id="button_subtraction">=</button>
                <p class="element" id="output_sub"></p>
            </section>
            <section>
                <h1>Умножение чисел:</h1>
                <input class="element" id="first_mul" type="number">
                <p class="element">*</p>
                <input class="element" id="second_mul" type="number">
                <button class="element"  id="button_multiplication">=</button>
                <p class="element" id="output_mul"></p>
            </section>
            <section>
                <h1>Деление чисел:</h1>
                <input class="element" id="first_div" type="number">
                <p class="element">/</p>
                <input class="element" id="second_div" type="number">
                <button class="element" id="button_division">=</button>
                <p class="element" id="output_div"></p>
            </section>
            <section>
                <h1>Остаток от челочисленного деления чисел:</h1>
                <input class="element" id="first_rem" type="number">
                <p class="element">%</p>
                <input class="element" id="second_rem" type="number">
                <button class="element" id="button_remains">=</button>
                <p class="element" id="output_rem"></p>
            </section>
        </main>
        
        <script src="test.js"></script>
    </body>
</html>
